    <input type="text" value="Testahol" name="beer[name]" id="beer_name" />

    <label for="beer_style">Style</label>
    <select name="beer[style]" id="beer_style"><option value="Weizen">Weizen</option>
<option value="Lager">Lager</option>
<option value="Pale ale">Pale ale</option>

  </div>

    <label for="beer_brewery_id">Brewery</label>
    <select name="beer[brewery_id]" id="beer_brewery_id"></select>
  </div>

  <div class="actions">
    <input type="submit" name="commit" value="Create Beer" data-disable-with="Create Beer" />
  </div>
</form>
